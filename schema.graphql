schema {
    query: Query
}

type Person {
    name: String!
    height: String!
    mass: String!
    gender: String!
    homeworld: String!
}

type PersonResult {
    success: Boolean!
    errors: [String]
    person: Person
}

type People {
    success: Boolean!
    errors: [String]
    persons: [Person]
}

type Query {
    persons(page: String) : People!
    person(personName: String!): PersonResult!
}
