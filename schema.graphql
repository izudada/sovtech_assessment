schema {
    query: Query
    mutation: Mutation
}

type Person {
    id: ID!
    name: String!
    height: Int!
    mass: Int!
    gender: String!
    homeworld: String!
}

type Personresult {
    success: Boolean!
    errors: [String]
    person: Person
}

type PersonsResult {
    success: Boolean!
    errors: [String]
    persons: [Person]
}

type Query {
    persons: PersonsResult!
    person(personId: ID!): PersonResult!
}
