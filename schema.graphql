schema {
    query: Query
}

type Person {
    id: ID!
    name: String!
    height: Int!
    mass: Int!
    gender: String!
    homeworld: String!
}

type PersonResult {
    success: Boolean!
    errors: [String]
    person: Person
}

type People {
    success: Boolean!
    errors: [String]
    persons: [Person]
}

type Query {
    persons(page: String) : People!
    person(personId: ID!): PersonResult!
}
